<!DOCTYPE html>
<html>
  
  <head>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Website</title>
  </head>

  <script async src="main.js"></script>

  <body>
    
    <div class="Header">
      <div class="Header">
        <p class="name">Serge-Olivier Amega</p>
        <div class="links">
          <a href={AppData.githubLink}>
            <div class="logo-link">
              <img src={gh_logo} alt="gh_link"/>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="Portfolio">

      <div class="PortfolioItemDivTemplate">
        <a href="project.html?projectName={project.name}">
          <img class="PortfolioItem" src={project.imgSrc}/>
        </a>
      </div>

      <div class="Portfolio">
        <div class="PortfolioColumn" id="PortfolioColumn0">
        </div>
        <div class="PortfolioVertDivider"></div>
        <div class="PortfolioColumn" id="PortfolioColumn1">
        </div>
      </div>

    </div>

    <div class="Skills"></div>

    <div class="Footer">
      <div class="footerItemTemplate">
        <a href={item.link}>
          <p class="FooterText">
            {item.title}
          </p>
        </a>
      </div>
      <div class="FooterSeparator"><p class="FooterText">â€¢</p></div>
    </div>

  </body>

</html>
